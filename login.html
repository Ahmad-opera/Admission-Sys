<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="./css/hamburgers.min.css" />
    <link rel="stylesheet" href="./css/tailwind.min.css" />
    <script src="./js/alpine.min.js" defer></script>
    <title>Document</title>
  </head>
  <style>
      body{
          font-family: 'Quicksand';
      }
      @media screen and (max-width: 767px) {
      nav {
        transition: 0.4s ease;
      }
      .nav-collapsed {
        margin-top: -140%;
        transition: 0.4s ease;
      }
    }
  </style>
  <body class="bg-gray-50">
    <div class="" x-data="{ active: false }">
      <div class="w-full lg:hidden z-40 p-8 absolute">
        <div
          class="
            hamburger
            text-white
            bg-gray-100
            rounded-lg
            float-right
            is-active
            mx-auto
            w-max
          "
          :class="{ 'hamburger--3dx': active == true}"
          @click="active = ! active"
        >
          <div class="hamburger-box">
            <div class="hamburger-inner"></div>
          </div>
        </div>
      </div>

      <div class="">
        <div
          class="
            absolute
            z-40
            mt-8
            lg:mt-0
            rounded-3xl
            ml-10
            bg-transparent
            lg:px-6
            lg:py-8
            lg:pt-4
            py-2
            px-4
          "
        >
          <img
            src=""
            alt="Logo!"
            class="w-32 mt-0 lg:mt-6"
          />
        </div>
      </div>

      <nav
        class="
          absolute
          bg-white
          mx-auto
          w-full
          z-0
          items-center
          lg:py-4
          pt-32
          py-6
          lg:flex
          lg:px-16
          justify-center
          shadow-xl
        "
        :class="{'nav-collapsed': active == false}"
      >
        <ul class="ml-auto font-semibold lg:flex lg:p-0 p-8">
          <a href="#"><li class="px-6 py-2">Continue Application</li></a>
          <a href="#"><li class="px-6 text-white bg-green-400 rounded-full py-2">Apply</li></a>
        </ul>
      </nav>
    </div>
    <section class="py-32 lg:py-24 mx-4 lg:mx-10">
        <main class="py-6 px-8 lg:px-10 my-auto bg-white shadow-xl rounded-3xl w-full lg:w-max mx-auto">
          <h1 class="text-2xl font-semibold py-4 text-center">Applicant Login</h1>
          <input type="text" placeholder="Email address" class="block border border-gray-100 shadow-inner rounded-xl w-full bg-gray-50 focus:outline-none shadow-inner px-6 py-3 mt-2">
          <input type="password" placeholder="Password" class="block border border-gray-100 shadow-inner rounded-xl w-full bg-gray-50 focus:outline-none shadow-inner px-6 py-3 mt-2">
          <button class="mt-4 block ring-2 ring-green-400 transition duration-300 focus:outline-none hover:bg-green-400 rounded-full w-full px-8 py-2 bg-green-500 text-white">Login</button>
          <a href="#" class="text-sm mb-4 text-blue-400 pt-5 block">New here? Apply!</a>
        </main>
    </section>
  </body>
</html>
